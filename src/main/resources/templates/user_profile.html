<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy (description=${user.uaName} + ' | LisenUp Profile Page',title=${user.uaName} + ' | LisenUp')">
</head>

<body>

    <!-- Begin page content -->
    <div class="container">
    
		<div class="page-header">
		  <h1 th:text="${user.uaName}">Profile</h1>
		</div>

		<ol class="breadcrumb">
		  <li th:text="'Profile'" class="active">Profile</li>
		</ol>

		<div th:replace="body :: user (message=${user.uaGreeting})"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Feedback Groups</h3>
			</div>
			<div class="panel-body">
		
				<div class="list-group">
					<a th:each="group : ${groups}" th:href="@{/{usr}/{grp}(usr=${user.uaUsername},grp=${group.ugaSlug})}" th:text="${group.ugaName}" class="list-group-item">Group Title</a>
				</div>

			</div>
		</div>

    </div>
    <!-- End page content -->
    
 	<div th:replace="footer :: copy"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
    
</body>
</html>
