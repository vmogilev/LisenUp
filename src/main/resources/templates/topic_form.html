<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Sending Feedback To: ' + ${user.uaFirstname}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Sending message to: ' + ${user.uaFirstname}"></p>
	<p th:text="${group.ugaName} + ': ' + ${topic.gtaTitle}"></p>
    
	<div th:text="${topic.gtaText}">Topic Text</div>
	
    <form action="#" th:action="@{/feedback}" th:object="${feedback}" method="post">
    	<p>Topic Id: <input type="text" th:field="*{gtaId}" /></p>
        <p>Feedback: <input type="text" th:field="*{tfaText}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


</body>
</html>
