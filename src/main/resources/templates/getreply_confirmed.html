<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy (description='Confirmed Reply Request',title='Confirmed Reply Request')">
</head>

<body>

    <!-- Begin page content -->
    <div class="container">
    
		<div class="page-header">
		  <h1 th:text="'Email Confirmed'">Subscribe</h1>
		</div>

		<ol class="breadcrumb">
			<!-- <li><a th:href="@{/{usr}(usr=${user.uaUsername})}" th:text="${user.uaName}">Profile</a></li> -->
			<!-- <li><a th:href="@{/{usr}/{grp}(usr=${user.uaUsername},grp=${group.ugaSlug})}" th:text="${group.ugaName}">Group</a></li> -->
			<li><a th:href="@{/{usr}/{grp}/{q}(usr=${user.uaUsername},grp=${group.ugaSlug},q=${topic.gtaId})}" th:text="${topic.gtaTitle}">Topic</a></li>
			<li th:text="'Reply Request Confirmed'" class="active">Email Confirmed</li>
		</ol>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Your Reply Request Confirmed!</h3>
			</div>
			<div class="panel-body">

				<div th:if="${error}" class="alert alert-warning" role="alert">
					<p>Error</p>
				</div>
				
				<div th:unless="${error}" class="alert alert-success" role="alert">
					<p th:text="'Your email and reply request for feedback to ' + ${user.uaName} + '\'s \'' + ${topic.gtaTitle} + '\' are confirmed!  Thank you!'"></p>
				</div>				

				<div class="panel-body text-center">
					<a th:href="@{/{usr}/{grp}(usr=${user.uaUsername},grp=${group.ugaSlug})}" th:text="'Leave More Feedback'" class="btn btn-primary btn-lg" role="button">More Feedback</a>
				</div>
			
			</div>
		</div>
		    
    </div>
    <!-- End page content -->
    
 	<div th:replace="footer :: copy"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
    
</body>
</html>
