		<div th:fragment="user" class="row user">

		    <div class="clearfix content-heading">

		        <p th:text="${message}" class="lead"></p>
		    </div>
		</div>
		</div>

			    <ul th:fragment="errlist" th:if="${errors}" class="list-group">
					<li th:each="error : ${errors}" class="list-group-item list-group-item-danger">
