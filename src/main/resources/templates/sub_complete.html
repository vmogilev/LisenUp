<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Subscribed To: ' + ${user.uaFirstname} + '/' + ${group.ugaName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:if="${error}" th:text="'Your email address is already subscribed to this group'"></p>
	
	<p th:unless="${error}" th:text="'Congradulations ' + ${newuser.uaFirstname} + ' you succesfuly subscribed to: ' + ${user.uaFirstname} + '/' + ${group.ugaName}"></p>
	
	<p th:unless="${error}" th:text="'Please check your mailbox (' + ${newuser.uaEmail} + ') for our confirmation email and make sure to confirm your email address.'"></p>
	
	<p th:unless="${error}">For your protection we will not email any updates until your email address is confirmed.</p>
</body>
</html>
